
apply plugin: "com.android.application"
apply plugin: "kotlin-android"

import com.android.build.OutputFile

/**
 * This is the configuration block for React Native
 */

android {
    namespace "com.quizora.ai"
    compileSdkVersion 34
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.quizora.ai"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
        buildFeatures {
            buildConfig true
}
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
    
    // Add bundling support for AAB
    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "androidx.appcompat:appcompat:$rootProject.ext.androidxAppCompatVersion"
    implementation "androidx.core:core-ktx:$rootProject.ext.androidxCoreKtxVersion"
    implementation("org.webkit:android-jsc:+")

    // Google Play Billing Library
    implementation 'com.android.billingclient:billing:7.1.1'
    implementation 'com.android.billingclient:billing-ktx:7.1.1'
    
    // Google Mobile Ads (AdMob)
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
    
    debugImplementation("com.facebook.flipper:flipper:0.228.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.228.0") {
         exclude group:'com.squareup.okhttp3', module:'okhttp'
     }   
}
    

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
