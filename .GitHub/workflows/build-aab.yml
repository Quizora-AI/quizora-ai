name: Build .AAB for Google Play Console

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on PRs targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu-based virtual environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the desired version of Node.js

    - name: Install dependencies
      run: npm install  # Install dependencies from package.json

    - name: Set up Android SDK
      uses: reactivecircus/android-toolchain@v2
      with:
        api-level: 30  # API level for the build (adjust if needed)
        build-tools: 30.0.3  # Specify build tools version
        target: android-30  # Set target platform

    - name: Build AAB file
      run: |
        npm run build  # Run the build process (ensure you have the build script configured)
        cd android  # Navigate to the Android folder (if it exists)
        ./gradlew bundleRelease  # Generate the .aab file using Gradle

    - name: Upload AAB as artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab  # Path to your generated AAB file
