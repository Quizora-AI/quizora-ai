
// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.8.0"
        
        // Add billing version for consistent use across modules
        billingVersion = "7.1.1"
    }
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
    }
}

// Add this task to create a placeholder native_modules.gradle file if it doesn't exist
task ensureNativeModulesGradle {
    doLast {
        def nativeModulesDir = new File("$rootDir/../node_modules/@react-native-community/cli-platform-android")
        if (!nativeModulesDir.exists()) {
            nativeModulesDir.mkdirs()
        }
        
        def nativeModulesGradle = new File(nativeModulesDir, "native_modules.gradle")
        if (!nativeModulesGradle.exists()) {
            nativeModulesGradle.text = "// This file is a placeholder created by the build process"
        }
    }
}

// Run the ensure task before any other tasks
gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        it.dependsOn(ensureNativeModulesGradle)
    }
}
